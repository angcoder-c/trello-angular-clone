<main class="main">
  <div 
  cdkDropList
  cdkDropListOrientation="horizontal"
  [cdkDropListData]="lists()"
  (cdkDropListDropped)="drop($event)"
  class="px-2 py-2 flex gap-3 h-screen w-full max-h-dvh bg-blue-700 
  overflow-x-auto overflow-y-hidden scroll-config">

    @if (lists().length) {
      @for (list of lists(); track list.id) {
        <div cdkDrag class="list-item">
          <app-list [listId]="list.id" />
        </div>
      }
    }
    <app-list-create-form 
    (createListEvent)="createList($event)"
    />
  </div>
</main>

<router-outlet />
