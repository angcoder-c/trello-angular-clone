<div class="flex flex-row h-[calc(100vh-4.5rem)]">
    <nav class="w-[30%] max-w-60 sticky hidden md:flex min-h-full 
    p-4 pr-2 flex-col items-start justify-between">
        <app-header class="w-full"/>
        <div class="border-t border-t-[#464649] w-full pt-4 mt-4 text-gray-400">
            @if (userProfile) {
                <button 
                (click)="logout()"
                class="bg-[#669DF1] cursor-pointer duration-200
                font-medium h-full hover:bg-[#4a7bd1] px-4 py-2 
                rounded-md shadow-md text-[#18191b] text-sm 
                transition-colors w-full min-h-10"
                >
                    <mat-icon class="align-middle">
                        logout
                    </mat-icon>
                    Logout
                </button>
            } @else {
                <button 
                (click)="login()"
                class="bg-[#669DF1] cursor-pointer duration-200 
                font-medium h-full hover:bg-[#4a7bd1] px-4 py-2 
                rounded-md shadow-md text-[#18191b] text-sm 
                transition-colors min-h-10
                flex flex-row gap-2 items-center justify-center w-full"
                >
                    <app-google-icon/>
                    Login with Google
                </button>
            }
        </div>
    </nav>
    <main class="flex-1 w-[70%] overflow-y-auto
    flex flex-col scroll-config">
        <router-outlet></router-outlet>
    </main>
</div>
