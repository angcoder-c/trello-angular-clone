<div class="relative w-full max-h-20">
    <div
    #ghost
    class="invisible p-2 font-medium leading-snug"
    [style.maxWidth.px]="maxWidth()"
    [class.whitespace-pre-wrap]="expandable()"
    [class.break-words]="expandable()"
    [class.max-h-20]="expandable()"
    [class.whitespace-nowrap]="!expandable()"
    [style.width.px]="width()"
    >
        {{ modifyTitle }}
    </div>
    @if (editable()) {
        <input
        type="text"
        #title
        [(ngModel)]="modifyTitle"
        (blur)="onTitleBlur()"
        (keydown)="onTitleKeydown($event)"
        (input)="autoResize($event)"
        class="appearance-none absolute top-0 left-0 w-full p-2 resize-none rounded-md
        bg-[#242528] scroll-config
        font-medium leading-snug min-h-10
        outline-none border-2 border-[#669DF1]
        h-[-webkit-fill-available]"
        [style.maxWidth.px]="maxWidth()"
        [class.max-h-20]="expandable()"
        [value]="modifyTitle"
        />
    } @else {
        <h2 
        (click)="edit()" 
        class="absolute top-0 left-0 m-0 p-2 min-h-10 font-medium leading-snug
        border-2 border-transparent cursor-pointer overflow-hidden"
        [style.maxWidth.px]="maxWidth()"
        [class.w-full]="!!!maxWidth()"
        [class.w-auto]="!!maxWidth()"
        [class.max-h-20]="expandable()"
        [class.whitespace-pre-wrap]="expandable()"
        [class.break-words]="expandable()"
        [class.text-ellipsis]="!expandable()"
        [class.whitespace-nowrap]="!expandable()"
        >{{ modifyTitle }}</h2>
    }
</div>
