<div 
class="w-full h-25 flex flex-col rounded-md overflow-hidden 
shadow-md hover:shadow-lg transition-shadow duration-200
border border-[rgba(255,255,255,0.10)] group relative"
[routerLink]="`/board/${board().id}`">
    <div
    class="relative w-full h-full cursor-pointer group"
    [style.background]="getBackgroundStyle(board().backgroundColor)"
    >
        <div class="absolute inset-0 bg-black opacity-0
        group-hover:opacity-50 transition-opacity duration-200 z-10">
        </div>
        <div 
        class="absolute inset-0 z-20 flex justify-end p-2">
            <button
            (click)="toggleBoardFavorite($event)"
            class="flex flex-col items-end justify-start gap-1
            p-1 rounded-sm
            opacity-0 group-hover:opacity-100
            transition-opacity duration-100 text-white"
            [class.opacity-100]="board().isFavorite"
            >
                @if (board().isFavorite) {
                    <app-star-icon
                    class="w-5 h-5"/>
                } @else {
                    <app-star-border-icon
                    class="w-5 h-5"/>
                }
            </button>
        </div>
    </div>

    <div class="sm:text-sm md:text-md lg:text-lg xl:text-xl">
        <a 
        [routerLink]="`/board/${board().id}`"
        class="block px-2 py-3 bg-[#2a2a2c] text-white 
        text-sm font-medium truncate hover:underline"
        >
            {{ board().title }}
        </a>
    </div>
</div>
