<div class="flex flex-col h-auto max-h-full w-[272px] bg-[#101204] text-white rounded-lg">
    <div class="p-2 pr-4 pb-0 shrink-0 box-content cursor-pointer content-center max-h-20 h-auto">
        <app-title-editable 
        [title]="listData()?.name"
        (modifyTitleEvent)="onModifyListTitle($event)" 
        />
    </div>
    @if (cards().length!==0) {
        <div 
        class="flex-1 min-h-0 overflow-y-auto p-2 gap-3 flex flex-col scroll-config">
            @for (card of cards(); track card.id) {
                <app-card [cardId]="card.id"/>
            }
        </div>
    }
    <div class="flex flex-row p-2 w-full shrink-0">
        <app-create-card-form 
        [listId]="listId()"
        class="w-full"/>
    </div>
</div>
