<div
(click)="openDialog()" 
class="group flex flex-row border-2  gap-2 border-transparent bg-[#242528] rounded-md py-2 px-4 cursor-pointer hover:border-white justify-start items-start">
    <div 
    (click)="checkCard(); $event.stopPropagation()"
    [class]="cardData()?.completed 
            ? 'overflow-hidden transition-all pt-1 duration-300 max-w-[20%] opacity-100'
            : 'overflow-hidden transition-all pt-1 duration-300 max-w-0 opacity-0 group-hover:max-w-6 group-hover:opacity-100'">
    
        <input 
        type="checkbox"
        class="appearance-none w-4 h-4 rounded-full border-2 border-white duration-400
                bg-transparent cursor-pointer flex items-center justify-center
                checked:bg-[#B3DF72] checked:border-[#B3DF72]
                checked:before:content-['âœ”'] checked:before:text-[#242528]"
        [checked]="cardData()?.completed">
    </div>
    <div class="flex flex-wrap overflow-hidden max-w-[80%] w-full">
        @if (labels().length > 0) {
            <div class="flex flex-row gap-1 mb-1 w-full h-6">
                @for (label of labels(); track label.id) {
                    <span
                    class="h-4 w-full rounded-md hover:opacity-80 transition-opacity 
                    duration-300 hover:h-6"
                    [style.backgroundColor]="label.color.hex"
                    ></span>
                }
            </div>
        }
        <span class="whitespace-normal overflow-hidden text-ellipsis w-full">{{ cardData()?.title }}</span>
        @if (comments().length>0) {
            <div class="flex flex-row items-center gap-1 mt-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
                <span class="text-gray-400 text-sm">{{ comments().length }}</span>
            </div>
        }
    </div>
</div>
