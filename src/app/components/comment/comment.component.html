<div class="flex flex-col w-full">
    <div class="flex flex-row gap-2 items-center">
        <span class="font-medium pl-2">
            {{ comment()?.user || 'anonymous' }}
        </span>
        <span class="text-sm text-gray-500">
            {{ dateFormat() }}
        </span>
    </div>

    @if (edit()) {
        <app-description-form 
        [description]="comment()?.content"
        [destroyAfterSave]="true"
        (changeDescriptionEvent)="changeContent($event)"
        [discardChanges]="true"
        (saveEvent)="disabledEdit($event)"
        />
    } @else {
            <p class="bg-[#242528] shadow-[0px_1px_0px_0px] shadow-black px-4 py-2 rounded-md">
                {{ comment()?.content }}
            </p>
        <div class="flex flex-row text-gray-300 gap-2 pl-2">
            <button 
            type="button"
            class="text-sm hover:underline cursor-pointer"
            (click)="enabledEdit()">
                Edit
            </button>
            <span>â€¢</span>
            <button 
            type="button"
            class="text-sm hover:underline cursor-pointer"
            (click)="deleteComment()">
                Delete
            </button>
        </div>
    }
</div>
